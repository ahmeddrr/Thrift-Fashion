<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/welcome1.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Thrift Fashion</title>
  </head>
  <body>
    <div class="name-container">
      <div class="logo">
        <img
          src="assets/images/TF LOGO.png"
          width="300px"
          height="200px"
          alt=""
        />
      </div>
    
      <div class="name-wrapper">
      <div class="input-group mb-3">
       
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <button class="btn btn-outline-secondary" id="btn-input" type="button" id="button-addon2"><ion-icon class="icon" name="arrow-forward-outline"></ion-icon></button>
     
      </div>
    </div>
    </div>
      <script>

        var name = document.getElementsByTagName("input");
        var btn = document.getElementById("btn-input");
        // console.log(name);
        btn.addEventListener("click", function(){
          
          if(name.value == "")
          {
            alert("Please Enter your name");
          }
          else{
            sessionStorage.setItem("name", "Ahmed");
            // alert(name);
            window.location.href = ("welcome2.html")
          }

        })

        
      </script>

    
  </body>
